<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>我的照片</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .photo-item {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        width: 100%;

    }

    .photo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .photo-header h3, .photo-header p {
        margin: 0;
    }

    .photo-content img {
        width: 100%;
        max-height: 33vh; /* 图片高度设置为屏幕高度的三分之一 */
        object-fit: contain;
        border-radius: 8px;
        margin: 10px 0;
    }

    .photo-description {
        margin: 10px 0;
        color: #666;
    }

    .continue-chat-btn {
        display: flex;
        justify-content: flex-end;
    }

    .continue-chat-btn button {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    .continue-chat-btn button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="top-nav">
    <a href="/photos">回到首页</a>
    <a href="/upload_photo" class="continue-chat-btn">添加新照片</a>
</div>
<div id="photos">
    {% for photo in photos %}
    <div class="photo-item">
        <div class="photo-header">
            <h3>{{ photo.title }}</h3>
            <p>{{ photo.upload_date }}</p>
        </div>
        <div class="photo-content">
            <img src="{{ photo.image_url }}" alt="Photo">
        </div>
        <div class="photo-description">
                <p>{{ photo.description }}</p>
        </div>

        <div class="continue-chat-btn">
            <button onclick="location.href='/chat/photo/{{ photo.id }}'">继续聊天</button>
        </div>
    </div>
    {% endfor %}
</div>
<button onclick="window.location.href='{{ url_for('get_photos', user_id=user_id, page=next_page) }}'">
    查看更多
</button>
<script>
    if ({{ photos|length }} < 5) {
        document.querySelector('button').innerText = '没有更多照片了';
        document.querySelector('button').disabled = true;
    }
</script>
</body>
</html>
